{% extends 'base.html' %}
{% block content %}
<h2>Catequizados Registrados</h2>
<table border="1">
<tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Fecha de Nacimiento</th>
    <th>Fecha de Bautismo</th>
    <th>Correo</th>
</tr>
{% for c in catequizados %}
<tr>
    <td>{{ c[0] }}</td>  
    <td>{{ c[1] }}</td>  
    <td>{{ c[2] }}</td>  
    <td>{{ c[3] }}</td>  
    <td>{{ c[4] }}</td>  
    <td>{{ c[5] }}</td>  
</tr>
{% endfor %}
</table>
{% endblock %}
